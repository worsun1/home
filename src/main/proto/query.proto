syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.home.proto";
option java_outer_classname = "QueryServiceProto";

package query;

service QueryService {
  rpc GetById (QueryRequest) returns (QueryResponse);
}

message QueryRequest {
  string id = 1;
}

message QueryResponse {
  string id = 1;
  string name = 2;
  string email = 3;
}
